<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Students -FBNE</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="navigation-section" id="navigation-section">
          <div class="top-nav">
            <a href="/" class="logo-link">
              <img
                src="../asset/FBNE-logo-Copy.png"
                alt="FBNE-logo-Copy"
                class="logo"
              />
              <h1 class="logo-text">FBNE</h1>
            </a>

            <img src="../asset/menu2.svg" class="close-menu" alt="" />
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item active">
                <img src="../asset/dashboard.svg" alt="dashboard icon svg" />
                <a href="/" class="nav-link">Dashboard</a>
              </li>
              <li class="nav-item">
                <img src="../asset/courses.svg" alt="dashboard icon svg" />
                <a href="../courses/" class="nav-link">Courses</a>
              </li>
              <li class="nav-item">
                <img src="../asset/lecturers.svg" alt="dashboard icon svg" />
                <a href="../lecturers/" class="nav-link">Lecturers</a>
              </li>
              <li class="nav-item">
                <img src="../asset/lecturers.svg" alt="dashboard icon svg" />
                <a href="../departments/" class="nav-link">Department</a>
              </li>
              <li class="nav-item">
                <img src="../asset/student.svg" alt="dashboard icon svg" />
                <a href="../students/" class="nav-link">Student</a>
              </li>
              <li class="nav-item">
                <img src="../asset/profile.svg" alt="dashboard icon svg" />
                <a href="../events/" class="nav-link">Event</a>
              </li>
              <li class="nav-item">
                <img src="../asset/timetable.svg" alt="dashboard icon svg" />
                <a href="../timetable/" class="nav-link">Timetable</a>
              </li>
              <li class="nav-item">
                <img src="../asset/profile.svg" alt="dashboard icon svg" />
                <a href="../profile/" class="nav-link">Profile</a>
              </li>
              <li class="nav-item">
                <div class="nav-item-toggle-mode">
                  <img src="../asset/darkmode.svg" alt="dashboard icon svg" />
                  <img src="../asset/switch.svg" alt="dashboard icon svg" />
                </div>
                <a href="#" class="nav-link">Switch</a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="dashboard-section" id="dashboard-section">
          <div class="dashboard-header">
            <div class="dashboard-menu" id="dashboard-menu">
              <img src="../asset/menu.svg" alt="menu-icon" />
            </div>
            <h2 class="dashboard-title">Students</h2>
            <div class="dashboard-admin-profile">
              <a href="#"
                ><img src="../asset/profile.svg" alt="profile-icon"
              /></a>
              <h4><a href="#">Admin</a></h4>
            </div>
          </div>

          <div class="dashboard-middle">
            <div class="dashboard-welcome">
              <img src="../asset/alarm.svg" alt="alarm-icon" />
              <h5>Welcome to your admin dashboard</h5>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="../index.js"></script>
  </body>
</html>
