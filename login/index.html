<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="container-navigation">
          <div class="container-logo">
            <img
              src="../asset/FBNE-logo-Copy.png"
              alt="Faculty-of-Built-logo"
            />
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Privacy</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Terms&Conditions</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">FAQ</a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="container-login">
          <div class="container-login-image">
            <img src="../asset/FBNE-logo-Copy.png" alt="FBNE-logo" />
          </div>
          <div class="container-login-form">
            <h1 class="login-form-title">
              Login to your <br />Student Dashboard
            </h1>
            <form action="#" class="login-form">
              <p><input type="text" placeholder="Index Number" required /></p>
              <p><input type="password" placeholder="Password" required /></p>
              <div class="login-form-btn">
                <button type="submit">Login</button>
                <a href="#" class="forget-password"> Forget your password?</a>
              </div>
            </form>

            <nav class="login-nav">
              <ul class="login-nav-list">
                <li class="login-nav-item">
                  <a href="#" class="login-nav-link">About</a>
                </li>
                <li class="login-nav-item">
                  <a href="#" class="login-nav-link">Privacy</a>
                </li>
                <li class="login-nav-item">
                  <a href="#" class="login-nav-link">Terms&Conditions</a>
                </li>
                <li class="login-nav-item">
                  <a href="#" class="login-nav-link">FAQ</a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
